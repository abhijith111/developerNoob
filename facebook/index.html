<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logopart">
                <img class="logoimg" src="images/fblogo.svg" alt="">
                <p class="logodescription">Facebook helps you connect and share with the people in your life.</p>


            </div>
            <div class="tablepart">
                <div class="formpart">
                <form>
                    <table class="inputab">
                        <tr>
                            <td>
                                <input class="inputbar" type="email number" placeholder="Email address or phone number">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <input class="inputbar" type="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="subutton" onclick="getLocation()">Log In</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdforget">
                                <a class="forgetpwdlink" href="index.html">Forgotten account?</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="createbtn" value="Create New Account" type="button">
                            </td>
                        </tr>
                    </table>
                </form>
                </div>
                <p class="addceleb"><a class="linkaddceleb" href="index.html">Create a Page</a> for a celebrity, band or business.</p>


            </div>

        </div>
        <button onclick="getLocation() ">get location</button>
        <div class="footer">
            <p> Facebook Â© 2020</p>

        </div>
        <div id="demo"></div>
    </div>
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
</body>
</html>
