<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logopart">
                <img class="logoimg" src="images/fblogo.svg" alt="">
                <p class="logodescription">Facebook helps you connect and share with the people in your life.</p>


            </div>
            <div class="tablepart">
                <div class="formpart">
                <form>
                    <table class="inputab">
                        <tr>
                            <td>
                                <input class="inputbar" type="email number" placeholder="Email address or phone number">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <input class="inputbar" type="password" placeholder="Password">
                            </td>
                        </tr>

                    </table>
                </form>
                </div>

            </div>

        </div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
